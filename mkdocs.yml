site_name: Leetcode Practice
site_url: https://OREShake.github.io/leetcode_practice

theme:
  name: material
  toc_depth: 1
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant

nav:
  - Home: index.md
  - Leetcode Practice:
      - Arrays: Arrays.md
      - Strings: Strings.md
      - Hash Tables: Hash_Tables.md
      - Two Pointers: Two_Pointers.md
      - Sliding Window Fixed Size: Sliding_Window_Fixed_Size.md
      - Sliding Window Dynamic Size: Sliding_Window_Dynamic_Size.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences